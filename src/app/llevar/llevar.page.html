<ion-content [fullscreen]="true">
  <ion-app>
    <div class="ion-page" id="main-content">
      
      <ion-content>

        <ion-fab>
          <ion-fab-button size="small">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="end">
          <ion-fab-button>
            <ion-icon (click)="borrarSecion()" (click)="logout()" [routerLink]="['/home']" name="log-out"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon [routerLink]="['/pedir']" name="search"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon [routerLink]="['/home']" name="home"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon [routerLink]="['/perfil']" name="person"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon (click)="cambiarTema()" name="color-palette"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
        <div id="contenedor">

          <h1>Listo para Ayudar?</h1>
          <p>En esta sección podrás ver los viajes agendados.</p>

          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Destino</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let viaje of viajes">
                <td>{{ viaje.nombre }}</td>
                <td>{{ viaje.destino }}</td>
                <td>
                  <ion-button expand="full" color="success" [routerLink]="['/mapa']" (click)="irAMapa(viaje.destino)"
                    (click)="aceptarViaje(viaje.destino)">
                    Llevar
                  </ion-button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
