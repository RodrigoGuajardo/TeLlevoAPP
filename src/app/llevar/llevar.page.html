<ion-content [fullscreen]="true">
 





  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu Content</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
        <p></p>
        <ion-button [routerLink]="['/login']">Login</ion-button>
        <ion-button [routerLink]="['/registro']">Registro</ion-button>
        <ion-button [routerLink]="['/home']">Home</ion-button>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content"></div>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header><ion-content class="ion-padding">
        

        <div id="contenedor">

          <ion-icon src="/assets/vehiculo.svg" id="iconVehicle"></ion-icon>
          
          <ion-list>
            <ion-item>
              <ion-toggle>
                <ion-label>Rodrigo Guajardo</ion-label>
                <ion-note color="medium">Melipilla Fuenzalida 750</ion-note>
              </ion-toggle>
            </ion-item>
            <ion-item>
              <ion-toggle>
                <ion-label>Alexis Prieto</ion-label>
                <ion-note color="medium">Melipilla Vicuña Mackena 355</ion-note>
              </ion-toggle>
            </ion-item>
            <ion-item>
              <ion-toggle>
                <ion-label>josé Martinéz</ion-label>
                <ion-note color="medium">Melipilla 3 poniente 645</ion-note>
              </ion-toggle>
            </ion-item>
          </ion-list>
           <ion-button>Enviar Mensajes</ion-button>


        </div>
          
       
      
    </ion-content>
      
    
   
    
  </ion-app>








</ion-content>
