<ion-content [fullscreen]="true">
  <ion-app>
    <div class="ion-page" id="main-content">
      <ion-content>
        <ion-fab>
          <ion-fab-button size="small">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="end">
          <ion-fab-button>
            <ion-icon (click)="borrarSecion()" (click)="logout()" [routerLink]="['/home']" name="log-out"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon [routerLink]="['/home']" name="home"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon [routerLink]="['/llevar']" name="car"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon [routerLink]="['/perfil']" name="person"></ion-icon>
          </ion-fab-button>

        </ion-fab-list>
      </ion-fab>
        <div id="contenedor">
          
              
              <h1>Listo para Pedir?</h1>
              <ion-icon src="/assets/vehiculo.svg" id="iconVehicle"></ion-icon>
              <p>En esta sección podrás pedir movilización</p>
    
              <h6>¿Hasta dónde?</h6>
              <input type="text" placeholder="Ingrese su Nombre / Apodo" [(ngModel)]="nombre">
              <input type="text" placeholder="Ingrese su Destino" [(ngModel)]="destino">
    
              <ion-button class="destino" expand="full" [routerLink]="['/home']" (click)="crearViajesLlevar(nombre, destino)" (click)="crearViaje(nombre, destino)"
                >Pedir</ion-button>
        </div>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
