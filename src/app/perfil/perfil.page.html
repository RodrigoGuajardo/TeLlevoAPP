<ion-content [fullscreen]="true">
  <ion-app>

    <div class="ion-page" id="contenedor"></div>
    <ion-fab>
      <ion-fab-button size="small">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon (click)="borrarSecion()" (click)="logout()" name="log-out"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon [routerLink]="['/pedir']" name="search"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon [routerLink]="['/llevar']" name="car"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon [routerLink]="['/home']" name="home"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon (click)="cambiarTema()" name="color-palette"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
    <ion-content class="ion-padding">
      <h2>Bienvenido, {{ userName }}!</h2>

      <h3>Viajes Creados</h3>
      <ion-list>
        <ion-item *ngFor="let viaje of viajesCreados">
          <ion-label>
            <h2>{{ viaje.destino }}</h2>
            <p>Estado: {{ viaje.estado }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <h3>Viajes Aceptados</h3>
      <ion-list>
        <ion-item *ngFor="let viaje of viajesAceptados">
          <ion-label>
            <h2>{{ viaje.destino }}</h2>
            <p>Estado: {{ viaje.estado }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  
  </ion-app>


</ion-content>
