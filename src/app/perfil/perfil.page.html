<ion-content [fullscreen]="true">
  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-icon src="/assets/{{icono}}.svg" id="tema" (click)="cambiarTema()"></ion-icon>
        <p></p>
        <ng-container *ngIf="isLoggedIn(); else loggedOut">
          <p>Bienvenido, {{ userName }}!</p>
          <ion-button expand="full" [routerLink]="['/perfil']">Ir al Perfil</ion-button>
          <ion-button expand="full" color="tertiary" (click)="logout()">Cerrar Sesi√≥n</ion-button>
        </ng-container>
        <ng-template #loggedOut>
          <ion-button expand="full" color="primary" [routerLink]="['/login']">Login</ion-button>
          <ion-button expand="full" color="secondary" [routerLink]="['/registro']">Registro</ion-button>
        </ng-template>
        <ion-button expand="full" color="tertiary" [routerLink]="['/home']">Home</ion-button>
      </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content"></div>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h2>Bienvenido, {{ userName }}!</h2>

      <h3>Viajes Creados</h3>
      <ion-list>
        <ion-item *ngFor="let viaje of viajesCreados">
          <ion-label>
            <h2>{{ viaje.destino }}</h2>
            <p>Estado: {{ viaje.estado }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <h3>Viajes Aceptados</h3>
      <ion-list>
        <ion-item *ngFor="let viaje of viajesAceptados">
          <ion-label>
            <h2>{{ viaje.destino }}</h2>
            <p>Estado: {{ viaje.estado }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-app>
</ion-content>
